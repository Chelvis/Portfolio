<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="750" border="0" align="center" cellpadding="5" cellspacing="0">
  <tr>
    <td height="40" bgcolor="#74287a">&nbsp;</td>
    <td colspan="4" align="center" valign="middle" bgcolor="#74287a"><font face="Arial, Helvetica, sans-serif" color="#fff" size="+1"><strong>$titulo$</strong></font></td>
    <td bgcolor="#74287a">&nbsp;</td>
  </tr>
  <tr>
    <td height="29" bgcolor="#74287a">&nbsp;</td>
    <td colspan="3" align="center" bgcolor="#FFFFFF">&nbsp;</td>
    <td>&nbsp;</td>
    <td bgcolor="#74287a">&nbsp;</td>
  </tr>
  <tr>
    <td bgcolor="#74287a">&nbsp;</td>
    <td width="34%" rowspan="6" align="center" valign="middle" bgcolor="#FFFFFF"><img src="salaostyllus.com.br/php_mailer/logo.png" width="188" /></td>
    <td align="left" valign="top"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1"><strong>Assunto:</strong></font></font></td>
    <td align="left" valign="top"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1">$subject$</font></td>
    <td>&nbsp;</td>
    <td bgcolor="#74287a">&nbsp;</td>
  </tr>
  <tr>
    <td width="1%" bgcolor="#74287a">&nbsp;</td>
    <td width="14%" align="left" valign="top"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1"><strong>Nome:</strong></font></font></td>
    <td width="48%" align="left" valign="top"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1">$name$</font></td>
    <td width="2%">&nbsp;</td>
    <td width="1%" bgcolor="#74287a">&nbsp;</td>
  </tr>
  <tr>
    <td bgcolor="#74287a">&nbsp;</td>
    <td align="left" valign="top"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1"><strong>E-mail:</strong></font></td>
    <td align="left" valign="top"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1">$email$</font></td>
    <td>&nbsp;</td>
    <td bgcolor="#74287a">&nbsp;</td>
  </tr>
  <tr>
    <td bgcolor="#74287a">&nbsp;</td>
    <td align="left" valign="top"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1"><strong>Telefone:</strong></font></td>
    <td align="left" valign="top"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1">$phone$</font></td>
    <td>&nbsp;</td>
    <td bgcolor="#74287a">&nbsp;</td>
  </tr>
  <tr>
    <td bgcolor="#74287a">&nbsp;</td>
    <td align="left" valign="top"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1"><strong>Ã‰ Whatsapp:</strong></font></td>
    <td align="left" valign="top"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1">$whatsapp$</font></td>
    <td>&nbsp;</td>
    <td bgcolor="#74287a">&nbsp;</td>
  </tr>
  <tr>
    <td bgcolor="#74287a">&nbsp;</td>
    <td align="left" valign="top"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1"><strong>Mensagem :</strong></font></td>
    <td align="left" valign="top"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1">$message$</font></td>
    <td>&nbsp;</td>
    <td bgcolor="#74287a">&nbsp;</td>
  </tr>
  <tr>
    <td bgcolor="#74287a">&nbsp;</td>
    <td colspan="3" align="right">&nbsp;</td>
    <td>&nbsp;</td>
    <td bgcolor="#74287a">&nbsp;</td>
  </tr>
  <tr>
    <td bgcolor="#74287a">&nbsp;</td>
    <td colspan="3" align="right" bgcolor="#74287a"><font face="Arial, Helvetica, sans-serif" color="#fff" size="-2">$titulo$ - $dia$ - IP: $ip$</font></td>
    <td bgcolor="#74287a">&nbsp;</td>
    <td bgcolor="#74287a">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="3" align="left"><font face="Arial, Helvetica, sans-serif" color="#666666" size="-1">Este email foi enviado pelo site Kelvin Marques. Responder ao remetente <a href="mailto:$email$">$email$</a>.</font></td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</body>
</html>
